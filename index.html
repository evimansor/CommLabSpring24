    <title>CSS Position</title>
</head>
<body>
    <div class="parent">
       <p>Main Title</p> 
        <div class="child-1"><p>One</p></div>
        <div class="child-2"><p>Two</p></div>
        <div class="child-3"><p>Three</p></div>
    </div>
    
</body>
